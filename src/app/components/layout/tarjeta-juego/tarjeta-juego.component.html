<div class="card card-game">
    <div class="card-image d-flex justify-content-center" (click)="redireccionar()">
        <img [src]="gameImage.src" [alt]="gameImage.alt" class="m-3">
    </div>
    <span class="border-top mt-3"></span>
    <div class="card-body p-4">
        <h3 class="mb-4">{{ gameTitle }}</h3>
        <p class="card-text">{{ gameDescription }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-outline-secondary py-2 px-4" (click)="redireccionar()">
                Jugar
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary py-2 px-4" (click)="manejadorPuntajes()">
                Puntajes
            </button>
        </div>
    </div>
</div>
